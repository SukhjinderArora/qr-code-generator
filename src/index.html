<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QR Code Generator</title>
</head>
<body>
  <main>
    <header class="heading">
      <h1 class="heading__primary">QR Code Generator</h1>
    </header>
    <section class="section-qr-code">
      <form class="form">
        <input type="text" class="form__input" placeholder="Enter URL or Text" required>
        <button type="submit" class="form__submit-btn">Generate QR Code</button>
      </form>
      <div class="qr-code">
      </div>
    </section>
  </main>
</body>
</html>
